<html>
    <head>
        <title>
            js
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script>
        function validasi()
        {
            var nrp = document.getElementById("nrp").value;
            var nama = document.getElementById("nama").value;
           
            if (isNaN(nrp)) {
                swal("Pesan", "NRP harus angka!", "error");
                return false;
            }

            if (nrp.length==0){
                swal("Pesan", "NRP harus diisi!", "error");
                document.getElementById("nrp").focus();
                return false; 
            }

            if (nama.length==0){
                // alert("Nama harus diisi");
                swal("Pesan", "Nama harus diisi!", "error");
                document.getElementById("nama").focus();
                return false; 
            }
        }
    </script>
    </head>
    <body>
        <div class="container">
            <p>
                <form id="frmdaftar" method="get" action="https://google.co.id"
                    onsubmit="return validasi();">
                    NRP :
                    <input type="text" class="form-control" id="nrp" name="nrp"
                        placeholder="Isi NRP Anda, harus diisi">
                    <br>
                    Nama :
                    <input type="text" class="form-control" id="nama"
                        name="nama" placeholder="Isi nama Anda">
                    <br>
                    <input type="submit" class="btn btn-success" value="Daftar">
                </form>
            </p>
        </div>
    </body>
</html>
